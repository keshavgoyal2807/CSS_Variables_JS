<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h2>Update CSS Variables with <span class="h1">JS<span></h2>
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input id="spacing" type="range" name="spacing" min="10" max="150" value="10" data-suffix="px">
            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-suffix="px">
            <label for="b_color">Base Color:</label>
            <input id="b_color" type="color" name="base" value="#ffc600">
            <label for="cwidth">Width:</label>
            <input id="cwidth" type="range" name="width1" min="400" max="1000" value="800" data-suffix="px">
        </div>
        <div class="image">
            <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
        </div>
        <script src="script.js"></script>
    </body>
</html>
